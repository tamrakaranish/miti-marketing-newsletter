name: Generate AI Newsletter

on:
  schedule:
    # Run every Monday at 8:00 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * MON'
  workflow_dispatch:
    inputs:
      force_generation:
        description: 'Force generation even if newsletter exists for today'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create newsletter directory
      run: mkdir -p newsletter
      
    - name: Generate newsletter
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        cd scripts
        python generate.py
        
    - name: Check if newsletter was generated
      id: check_newsletter
      run: |
        DATE=$(date +%Y-%m-%d)
        if [ -f "newsletter/${DATE}.md" ]; then
          echo "newsletter_exists=true" >> $GITHUB_OUTPUT
          echo "newsletter_date=${DATE}" >> $GITHUB_OUTPUT
        else
          echo "newsletter_exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.check_newsletter.outputs.newsletter_exists == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "feat: AI Newsletter for ${{ steps.check_newsletter.outputs.newsletter_date }}"
        title: "ðŸ¤– AI Newsletter - ${{ steps.check_newsletter.outputs.newsletter_date }}"
        body: |
          ## MitiMind AI Newsletter - ${{ steps.check_newsletter.outputs.newsletter_date }}
          
          This is an automatically generated AI newsletter draft for Mitigram's Product-Led Development initiative.
          
          ### ðŸ“‹ Review Checklist
          - [ ] Content is accurate and relevant to Mitigram's business
          - [ ] Tone is appropriate for cross-departmental audience
          - [ ] All source links are working and properly attributed
          - [ ] Internal spotlight suggestion is actionable
          - [ ] CTA aligns with current company priorities
          
          ### ðŸŽ¯ Purpose
          This newsletter supports our transition from Feature Factory to Product-Led Development by:
          - Increasing AI literacy across all departments
          - Encouraging innovation and cross-pollination of ideas  
          - Providing real-time industry awareness for better decision-making
          
          ### ðŸ”„ Next Steps
          1. Review the content in `newsletter/${{ steps.check_newsletter.outputs.newsletter_date }}.md`
          2. Make any necessary edits for tone, accuracy, or relevance
          3. Approve and merge when ready to publish
          
          ---
          *Auto-generated by AI Newsletter Pipeline | Review required before publishing*
        branch: newsletter/${{ steps.check_newsletter.outputs.newsletter_date }}
        delete-branch: true
        draft: true
        reviewers: |
          # Add your team members here for review
        labels: |
          newsletter
          ai-automation
          content
