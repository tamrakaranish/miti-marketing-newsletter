name: Generate AI Newsletter (Draft PR)

on:
  schedule:
    - cron: "0 6 * * 3"         # Wednesdays 07:00 CET (06:00 UTC)
  workflow_dispatch:  # Manual triggering for testing
    inputs:
      production_mode:
        description: 'Generate production-ready newsletter (no test suffix)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  build-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate newsletter markdown
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Set modes based on trigger type and user input
          TEST_MODE: ${{ (github.event_name == 'workflow_dispatch' && !inputs.production_mode) && '1' || '0' }}
          MANUAL_MODE: ${{ (github.event_name == 'workflow_dispatch' && inputs.production_mode) && '1' || '0' }}
        run: |
          if [ "$TEST_MODE" = "1" ]; then
            echo "üß™ MANUAL TEST: Generating test newsletter (won't auto-publish)"
          elif [ "$MANUAL_MODE" = "1" ]; then
            echo "üöÄ MANUAL PRODUCTION: Generating manual newsletter (won't auto-publish - use manual publish workflow)"
          else
            echo "‚è∞ SCHEDULED RUN: Generating scheduled newsletter (will auto-publish when merged)"
          fi
          python scripts/generate.py

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PR_TOKEN }}     # <‚Äî use PAT
          branch: newsletter/draft-${{ github.run_id }}
          delete-branch: true
          title: "AI Newsletter draft ‚Äì ${{ github.run_id }} [ai-agent]"
          body: |
            Auto-generated draft for review.
            **Generated by:** ${{ github.event_name == 'schedule' && 'Weekly cron job' || 'Manual trigger' }}
            **File type:** ${{ github.event_name == 'schedule' && 'Scheduled file (will auto-publish)' || 'Manual file (requires manual publish)' }}
            
            Source: newsletter/<date>.md
            Please verify sources, claims, and CTA.
            
            ${{ github.event_name == 'schedule' && 'When merged to main ‚Üí auto-publishes to production.' || 'Manual files will not auto-publish. Use the manual publish workflow after merge.' }}
            
            **Next steps after merge:**
            ${{ github.event_name == 'schedule' && '‚úÖ Automatic production publish' || 'üöÄ Run manual publish workflow ‚Üí choose environment' }}
          commit-message: "chore(newsletter): add draft issue ${{ github.run_id }}"
          labels: |
            newsletter
            ai
            needs-review
          add-paths: |
            newsletter/**
            sources.yml
            scripts/**

